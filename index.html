<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>INSPIRE COURSES - Hotel Memory</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(#5fd0ff,#ffffff);
    text-align:center;
}

h1{
    margin:10px;
    color:#003366;
}

.brand{
    font-size:18px;
    font-weight:bold;
    color:#003366;
}

.credit{
    font-size:12px;
    color:#333;
    margin-bottom:10px;
}

/* GRID WITH COORDINATES */
.board{
    display:grid;
    grid-template-columns: 40px repeat(8, 110px);
    grid-template-rows: 40px repeat(5, 110px);
    justify-content:center;
    margin:auto;
}

/* Labels */
.colLabel, .rowLabel{
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    color:#003366;
    font-size:18px;
}

/* Cards */
.card{
    width:110px;
    height:110px;
    background:#0b5ed7;
    border-radius:15px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    user-select:none;
}

.card img{
    max-width:80%;
    max-height:80%;
}

.card.flipped{
    background:white;
    border:3px solid #0b5ed7;
    color:#003366;
    font-size:14px;
    padding:6px;
    box-sizing:border-box;
    text-align:center;
}

.card.matched{
    background:#2ecc71;
    border:none;
}
#player{
    margin:10px;
    font-size:16px;
    color:#003366;
}

#player input{
    padding:5px;
    border-radius:6px;
    border:1px solid #aaa;
    font-size:14px;
}

</style>

</head>

<body>

<h1>üß† School Things</h1>
<div id="stats">
‚è± Time: <span id="time">0</span> s |
üéØ Moves: <span id="moves">0</span>
</div>
<div id="player">
üë§ Name:
<input type="text" id="playerName" placeholder="Write your name">
</div>


<div class="brand">INSPIRE COURSES</div>
<div class="credit">Designed by Sergio Barco</div>

<div class="board" id="board"></div>

<script>

const vocabulary = [
 {word:"a School bag", img:"School bag.png"},
 {word:"a Book", img:"Book.png"},
 {word:"a Pencil case", img:"Pencil case.png"},
 {word:"an Eraser", img:"Eraser.png"},
 {word:"a remote control", img:"remote.png"},
 {word:"a Board", img:"Board.png"},
 {word:"a Window", img:"Window.png"},
 {word:"a Pen", img:"Pen.png"},
 {word:"a Pencil", img:"Pencil.png"},
 {word:"a Ruler", img:"Ruler.png"},
 {word:"a Desk", img:"Desk.png"},
 {word:"a Teacher", img:"Teacher.png"},
 {word:"a Door", img:"Door.png"},
 {word:"a Sharpener", img:"Sharpener.png"},
 {word:"Scissors", img:"Scissors.png"},
 {word:"Glue", img:"Glue.png"},
 {word:"a clock", img:"clock.png"},
 {word:"a notebook", img:"notebook.png"},
 {word:"a dictionary", img:"dictionary.png"},
 {word:"a calculator", img:"calculator.png"}
];

let cards = [];
vocabulary.forEach(v=>{
    cards.push({type:"img", word:v.word, content:v.img});
    cards.push({type:"text", word:v.word, content:v.word});
});
cards.sort(()=>0.5 - Math.random());

const board = document.getElementById("board");

/* ---------- TIMER & MOVES ---------- */

let time = 0;
let moves = 0;
let timer = null;
let gameStarted = false;
let matchedPairs = 0;
const totalPairs = vocabulary.length;

const timeSpan = document.getElementById("time");
const movesSpan = document.getElementById("moves");

function startTimer(){
    timer = setInterval(()=>{
        time++;
        timeSpan.textContent = time;
    },1000);
}

/* ---------------------------------- */

// Top-left empty cell
board.appendChild(document.createElement("div"));

// Column letters
const letters = ["A","B","C","D","E","F","G","H"];
letters.forEach(l=>{
    const div = document.createElement("div");
    div.className="colLabel";
    div.textContent=l;
    board.appendChild(div);
});

let index=0;

// Rows
for(let r=1; r<=5; r++){

    const rowLabel=document.createElement("div");
    rowLabel.className="rowLabel";
    rowLabel.textContent=r;
    board.appendChild(rowLabel);

    for(let c=0;c<8;c++){

        const cardData=cards[index++];

        const div=document.createElement("div");
        div.className="card";
        div.textContent="‚ùì";
        div.dataset.word=cardData.word;

        div.onclick=()=>{

            if(div.classList.contains("flipped") || lock) return;

            /* Start timer first click */
            if(!gameStarted){
                startTimer();
                gameStarted = true;
            }

            div.classList.add("flipped");

            if(cardData.type==="img"){
                div.innerHTML="";
                const img=document.createElement("img");
		img.src = cardData.content;
                div.appendChild(img);
            } 
            else {
                div.textContent=cardData.content;
            }

            if(!first){

                first=div;

            } 
            else {

                moves++;
                movesSpan.textContent = moves;

                if(first.dataset.word===div.dataset.word){

                    first.classList.add("matched");
                    div.classList.add("matched");

                    matchedPairs++;

                    first=null;

                    /* Win */
                    if(matchedPairs === totalPairs){
                        clearInterval(timer);

                        setTimeout(()=>{
                       const name = document.getElementById("playerName").value || "Player";

alert(
  "üéâ Congratulations " + name + "!\n\n" +
  "Time: " + time + " seconds\n" +
  "Moves: " + moves
);

                        },300);
                    }

                } 
                else {

                    lock=true;

                    setTimeout(()=>{

                        first.classList.remove("flipped");
                        div.classList.remove("flipped");

                        first.textContent="‚ùì";
                        div.textContent="‚ùì";

                        first=null;
                        lock=false;

                    },1000);
                }
            }
        };

        board.appendChild(div);
    }
}

let first=null;
let lock=false;

</script>

</body>
</html>
